<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        .bg-custom{
            background-color: #f3f6ff;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    
    <!-- ============================ DOWNLOAD APP SECTION ============================ -->
    <section class="bg-custom pt-lg-4 pt-xl-5 overflow-hidden">
        <div class="container pt-5">
            <div class="row pt-2 pt-sm-3 pt-md-4 align-items-center">

                <!-- Left Content -->
                <div class="col-md-6 col-xl-5 col-xxl-4 text-center text-md-start pb-4 pb-sm-5 mb-2 mb-md-3 mb-lg-4 mb-xl-5">
                    <h2 class="h1 mb-5">Download Our App for Any Device:</h2>

                    <div class="d-flex d-md-block mt-n2 mt-sm-0">
                        
                        <!-- App Store Block -->
                        <div class="row row-cols-1 row-cols-lg-2 align-items-lg-end me-1 me-md-0 pb-md-4 mb-md-3">
                            <div class="col">
                                <h3 class="fs-base fw-normal opacity-60 mb-2">App Store</h3>
                                <div class="rating-stars pb-1 mb-2">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <h4 class="mb-1">Editor's Choice</h4>
                                <p class="mb-0">Rating 4.7, 187K+ reviews</p>
                            </div>
                            <div class="col d-xl-flex justify-content-end">
                                <a href="#" class="btn btn-dark btn-lg w-xl-100 px-3 py-2 ms-xl-3 mt-3 mt-lg-0">
                                    <img src="https://silicon.createx.studio/assets/img/market/appstore-light.svg" 
                                    width="124" alt="App Store">
                                </a>
                            </div>
                        </div>

                        <!-- Google Play Block -->
                        <div class="row row-cols-1 row-cols-lg-2 align-items-lg-end">
                            <div class="col">
                                <h3 class="fs-base fw-normal opacity-60 mb-2">Google Play</h3>
                                <div class="rating-stars pb-1 mb-2">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <h4 class="mb-1">App of the Day</h4>
                                <p class="mb-0">Rating 4.8, 30K+ reviews</p>
                            </div>
                            <div class="col d-xl-flex justify-content-end">
                                <a href="#" class="btn btn-dark btn-lg w-xl-100 px-3 py-2 ms-xl-3 mt-3 mt-lg-0">
                                <img src="https://silicon.createx.studio/assets/img/market/googleplay-light.svg" 
                                    width="139" alt="Google Play">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Image -->
                <div class="col-md-6 col-xl-7 col-xxl-8 text-center">
                    <img src="assets/image/devices.png" 
                        width="618" 
                        class="d-block mx-auto img-fluid"
                        alt="Devices">
                </div>
            </div>
        </div>
    </section>



</body>
</html>
