<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        /* ========= Root Color Variables ========= */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
        }

        /* ========= General Body Styling ========= */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            background-image: url('/assets/image/7na88exa.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Overlay effect on background image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.918); /* White overlay with opacity */
            z-index: -1; /* Keep it behind everything */
        }

        /* ========= Navbar Branding ========= */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Highlight the brand span with primary color */
        .navbar-brand span {
            color: var(--primary-color);
        }

        /* ========= Navbar Links ========= */
        .nav-link {
            font-weight: 500;
            color: var(--text-color);
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        /* ========= Navbar Toggler (hamburger menu) ========= */
        .navbar-toggler {
            border: solid 1px !important; 
            border-radius: 3px !important;
            box-shadow: none !important;
            outline: none !important;
            padding: 8px; 
            background-color: transparent; 
        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            box-shadow: none !important; 
            outline: none !important;
        }

        /* ========= Buttons ========= */
        /* Primary Call-to-Action button */
        .cta-btn {
            padding: 0.4rem 0.6rem;
            background-color: #00008B; /* Deep blue */
            color: white;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        /* Outline button (e.g., Login button) */
        .cta-outline-btn {
            border: solid 1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .cta-outline-btn:hover {
            background-color: #00008B;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

    </style>
</head>
<body>

    <!-- ======== Navbar Section ======== -->
    <section id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 border-0 fixed-top">
            <div class="container">

                <!-- Website Brand -->
                <a class="navbar-brand" href="vtu_page.html">E <span>Bill</span></a>

                <!-- Mobile Hamburger Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- SVG hamburger icon -->
                    <svg fill="none" height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5 5.75C5 5.33579 5.33579 5 5.75 5H21.25C21.6642 5 
                                 22 5.33579 22 5.75C22 6.16421 21.6642 6.5 
                                 21.25 6.5H5.75C5.33579 6.5 5 6.16421 5 5.75Z" fill="#212121"/>
                        <path d="M10 18.75C10 18.3358 10.3358 18 10.75 18H21.25C21.6642 18 
                                 22 18.3358 22 18.75C22 19.1642 21.6642 19.5 
                                 21.25 19.5H10.75C10.3358 19.5 10 19.1642 10 18.75Z" fill="#212121"/>
                        <path d="M2.75 11.5C2.33579 11.5 2 11.8358 2 
                                 12.25C2 12.6642 2.33579 13 2.75 13H21.25C21.6642 13 
                                 22 12.6642 22 12.25C22 11.8358 21.6642 11.5 
                                 21.25 11.5H2.75Z" fill="#212121"/>
                    </svg>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#service">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                    </ul>

                    <!-- Action Buttons (Login / Sign Up) -->
                    <div class="ms-3">
                        <a href="#" class="btn cta-outline-btn rounded-3 me-2">Login</a>
                        <a href="#" class="btn cta-btn btn-sm rounded-3">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>    
    </section>

    <!-- Bootstrap JS Bundle (for navbar toggle functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>

</body>
</html>
